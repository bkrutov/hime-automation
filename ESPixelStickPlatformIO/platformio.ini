[platformio]
env_default = esp01_1m
description = ESPixelStick

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
board_f_cpu = 16000000L
board_f_flash = 80000000L

framework = arduino



build_flags = -Wl,-Teagle.flash.1m128.ld
build_flags = !gulp > nul
